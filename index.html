<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>    
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <h2>Etch-A-Sketch</h2>
    
    <div class="header">
        
        <button id="popup" class="btn-select">Click here to provide the size</button>        
    </div>
    <div class="message" style="margin-bottom: 10px; font-size: 18px;"></div>
    <div id="draw" style="color: brown; font-size: 18px"></div>
    <div class="board">

    </div>
    <div class="footer">        
        <button class="btn-black" onclick="setColor('black')">Black</button>        
        <button class="btn-random" onclick="setColor('random')">Random</button>        
        <button class="btn-reset" onclick= resetBoard()>Reset</button>
    </div>
</body>
</html>
